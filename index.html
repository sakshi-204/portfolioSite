<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miss Websmith Sakshi</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    /* Reset + Layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      font-family: 'Georgia', serif;
      background: linear-gradient(to top, #2d0660, #c370e1);
      display: flex;
      justify-content: center;  
      align-items: center;
    }

    /* Animation Container */
    .container {
      text-align: center; 
      animation: zoomIn 2s ease-in-out forwards;
      transform: scale(0.5);
      opacity: 0;
    }

    @keyframes zoomIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Logo */
    .logo-img {
      max-width: 280px;
      width: 80%;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    /* Headings */
    h1 {
      background: linear-gradient(to right, #230f2b, #3b0681);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 5px 0;
      font-size: 2.2rem;
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      font-size: 1.5rem;
      color: #17013a;
      font-weight: 500;
    }

    .highlight {
      font-style: italic;
      font-variant: small-caps;
    }
  </style>
</head>
<body>
  <!-- Redirect after 3 seconds -->
  <script>
    setTimeout(function() {
      window.location.href = "portfolio2.html";
    }, 3000);
  </script>

  <div class="container">
    <img src="logo-png.png" alt="Miss Websmith Logo" class="logo-img" />
    <h1><span class="highlight">Nascent Sakshi</span></h1>
    <h2>Turning Ideas into Impact</h2>
  </div>
</body>
</html>
